<div class="card mb-3 layout">
    <p class="texto">{{ product.title | slice :0:25}}</p>
    <img [src]="product.image" width="80%">
    <div class="layout-btn mt-4">
        <button pButton type="button" class="p-button-raised p-button-text">{{ product.price }}$</button>
        <button pButton type="button" class="p-button-raised" icon="pi pi-shopping-cart" (click)="showProductInfo()"></button>
    </div>
</div>
